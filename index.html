<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualizer Signin</title>

    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <!-- Custom styles -->
    <link href="/css/styles.css" rel="stylesheet">

    <!-- Scripts -->
    <script defer src="/src/index.js"></script>
    <!-- <script defer src="/src/*******.js"></script> -->
  </head>

  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Log in</button>

    <!-- Modal -->
    <div class="modal fade in" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- add logo image here -->
            <!-- <img id="logo" src="/img/velociraptors.png" alt="" width="200" height="200"> -->
          </div>
          <div class="modal-body">
            <form class="form-signin">
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
              <!-- <label for="username" class="sr-only">Username</label> -->
              <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
              <!-- <label for="inputPassword" class="sr-only">Password</label> -->
              <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required autocomplete="off">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              <div id="loginError" class="hide-auth-error">Incorrect Username or Password</div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Guest</button>
          </div>
        </div>
      </div>
    </div>

    header
    <div>
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>


  </body>
</html>
