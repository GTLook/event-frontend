   <!-- Log In Modal -->
    <div class="modal fade in" id='loginModal' tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <!-- logo image here -->
            <img id="logo" src="../img/userIcon.jpg" alt="" width="200" height="200">
          </div>
          <div class="modal-body">
            <form class="form-signin" id='userSignIn'>
              <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
              <input type="text" name="username" id="username" class="form-control" placeholder="Username" autofocus required>
              <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required autocomplete="off">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              <div id="loginError" class="text-center d-none">Incorrect Username or Password</div>
            </form>
            <!-- Create User -->
            <form class="form-createUser d-none" id='createUserModal'>
              <h1 class="h3 mb-3 font-weight-normal text-center">Create Account</h1>
              <input type="text" name="createUsername" id="createUsername" class="form-control" placeholder="Username">
              <input type="password" name="createPassword" id="createPassword" class="form-control" placeholder="Password" autocomplete="off" >
              <button id='createUser' class="btn btn-lg btn-primary btn-block" type="submit">Create User</button>
              <div id="creationError" class="text-center d-none">Username is already taken</div>
              <div id="creationSucsess" class="text-center d-none">Account created</div>
            </form>
          </div>
          <div class="modal-footer justify-content-center" id='modalFooterCreate'>
            <button id='createUserButton' type="button" class="btn btn-default">Create Account</button>
          </div>
          <div class="modal-footer justify-content-center d-none" id='modalFooterLogIn'>
            <button id='backToLogInButton' type="button" class="btn btn-default">Log In</button>
          </div>
        </div>
      </div>
    </div>
